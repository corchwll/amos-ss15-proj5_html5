<html>
  <head>
    <meta charset="utf-8" />
    <title>MobileTimeAccounting</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <link rel="icon" href="favicon.ico" />
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="MobileTimeAccounting">

    <!-- Sidebars -->
    <!--
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>
    -->
    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          MTA
        </div>
        <div class="btn-group pull-left" ui-yield-to="navbarMenu">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar"><img src="images/RecordingIcon.png" height="25" width="25"><span class="navbar-text"> Recording</span></a>
          <a href="#/" class="btn btn-navbar"><img src="images/ProjectsIcon.png" height="25" width="25"><span class="navbar-text"> Projects</span></a>
          <a href="#/dashboard" class="btn btn-navbar"><img src="images/DashboardIcon.png" height="25" width="25"></i><span class="navbar-text"> Dashboard</span></a>
          <a href="#/editUser" class="btn btn-navbar"><img src="images/SettingsIcon.png" height="25" width="25"></i><span class="navbar-text"> Settings</span></a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
