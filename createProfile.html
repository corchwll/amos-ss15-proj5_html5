<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />  
        <title>Edit profile</title>
    </head>
    <body onload="initDatabase()">
		<!-- Navbar -->
        <div class="container" id="includeNavbar">
			<div class="row navbar-row">
				<div class="col-xs-12">
					<div class="btn-group btn-group-3">
						<a href="index.html" class="btn btn-default"><span class="glyphicon glyphicon-home"></span><span class="glyphicon-class">Home</span></a>
						<a class="btn btn-default"><span class="glyphicon glyphicon-list-alt"></span><span class="glyphicon-class">Overview</span></a>
						<a class="btn btn-default"><span class="glyphicon glyphicon-cog"></span><span class="glyphicon-class">Settings</span></a>
					</div>
				</div>
			</div>
		</div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
						<form action="javascript:createProfile()">
							<!-- Form Name -->
							<legend>Edit profile</legend>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.id">Personal ID</label>
								<div class="col-md-4">
									<input id="profile.id" name="profile.id" type="text" placeholder="Please enter your personal ID" class="form-control input-md" required pattern="\d\d\d\d\d">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.forename">Forename</label>
								<div class="col-md-4">
									<input id="profile.forename" name="profile.forename" type="text" placeholder="Please enter your forename" class="form-control input-md" required>
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.surname">Surname</label>
								<div class="col-md-4">
									<input id="profile.surname" name="profile.surname" type="text" placeholder="Please enter your surname" class="form-control input-md" required>
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.weekly_working_time">Weekly Working Time</label>
								<div class="col-md-4">
									<input id="profile.weekly_working_time" name="profile.weekly_working_time" type="number" min="10" max="50" placeholder="Please enter your weekly working time" class="form-control input-md" required>
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.total_vacation_time">Vacation Time</label>
								<div class="col-md-4">
									<input id="profile.total_vacation_time" name="profile.total_vacation_time" type="number" min="0" max="40" placeholder="Please enter your vacation time" class="form-control input-md" required>
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.current_overtime">Current Overtime Hours</label>
								<div class="col-md-4">
									<input id="profile.current_overtime" name="profile.current_overtime" type="number" placeholder="Please enter your current overtime hours" class="form-control input-md" required>
								</div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="profile.current_vacation_time">Current Vacation Days</label>
								<div class="col-md-4">
									<input id="profile.current_vacation_time" name="profile.current_vacation_time" type="number" min="0" placeholder="Please enter your current vacation days" class="form-control input-md" required />
								</div>
							</div>

							<!-- Button (Double) -->
							<div class="form-group">
								<label class="col-md-4 control-label"></label>
								<div class="col-md-8">
									<button type="submit" class="btn btn-info">Save</button>
									<a href="index.html" id="cancel" name="cancel" class="btn btn-danger">Return to main screen</a>
								</div>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/createProfile.js"></script>
    </body>
</html>
