<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />  
		<script src="js/listProjects.js"></script>

        <title>MobileTimeRecording</title>
    </head>
    <body onload="getProjectsFromDatabase()">
        <!-- project list container -->
        <div class="container">
            <div class="row">
                <!-- notifications -->
                <div class="col-xs-12">
                    <div id="notification" class="hidden" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div id="notificationInner"></div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="panel-group text-center" id="ProjectList" role="tablist" aria-multiselectable="true">
                    </div>
                </div>
            </div>
        </div>
		
		<!-- add new project button -->
        <div class="container">
            <div class="form-group">
                <a href="createProject.html" class="btn btn-info btn-block"><span class="glyphicon glyphicon-plus"></span> add new project</a>
            </div>
        </div>
		
		<!-- create profile button -->
        <div class="container">
            <div class="form-group">
                <a href="createProfile.html" class="btn btn-warning btn-block"><span class="glyphicon glyphicon-plus"></span> create profile</a>
            </div>
        </div>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/recordTime.js"></script>
		
    </body>
</html>
